<ion-header>
  <ion-toolbar>
    <ion-title>Loan Details</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-label>
    <h3 color="medium" color="grey">Id: {{loanID}}</h3>
    <h3>Status: {{status}}</h3>
    <h3>Due Date: {{duedate | date:'d MMM yyyy'}} </h3>
  </ion-label>

  <ion-list>
    <ion-item *ngFor="let item of items">
      <h6 *ngIf="item.quantity > 0">{{item.id}} x {{item.quantity}}</h6>
    </ion-item>
  </ion-list>

  <section class="full-width">
    <ion-button expand="full" color="danger" (click)="delete()" *ngIf="status=='pending'"> Cancel Loan
    </ion-button>
  </section>


</ion-content>
