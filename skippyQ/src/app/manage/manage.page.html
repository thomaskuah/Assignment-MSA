<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Manage Loans
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

 
  
      <ion-list >
        <ion-item>Sort By:</ion-item>
        <ion-item >
        
            <!-- <ion-label>Sort</ion-label> -->
          <ion-select [value]="currentSort" (ionChange)="handleChange($event)" interface="popover" placeholder="Sort Date">
            <ion-select-option value="earliest">Earliest</ion-select-option>
            <ion-select-option value="latest">Latest</ion-select-option>
            <!-- <ion-select-option value="bananas">Bananas</ion-select-option> -->
          </ion-select>


        </ion-item>
      </ion-list>




      <ion-list>
    <ion-item *ngFor="let loan of loans">
      <ion-label>
        <ion-icon name="person"></ion-icon>{{loan.username}}
        <ion-label *ngFor="let item of loan.items">
        <h2 *ngIf="item.quantity > 0">{{item.id}} x {{item.quantity}}</h2>
      </ion-label>
      <ion-label>
        <ion-button color="success" fill="outline" (click)="approve(loan)">APPROVE</ion-button>
        <ion-button color="danger" fill="outline" (click)="reject(loan)">REJECT</ion-button>
      </ion-label>
      </ion-label>
    

    </ion-item>
  </ion-list>


</ion-content>
